<!DOCTYPE html>
<html lang="ru"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:each="el : ${message}" class="alert alert-info mt-2"> Список сообщений </div>
    <div>
        <b th:text="${el.Id()}"></b>
        <span th:text="${el.text()}"></span>
        <i th:text="${el.tag()}"></i>
    </div>




    <div th:each="el : ${product}" class="alert alert-info mt-2">
        <h3 th:text="${el.getTitle()}"></h3>
        <p th:text="${el.getAnons()}"></p>
        <a th:href="'/blog/' + ${el.getId()}" class="btn btn-warning">Детальнее</a>
    </div>

</body>
</html>
