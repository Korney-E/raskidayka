<!--
Для удаления необходимо редактировать кнопку Удалить
1. Кнопка должна находится внутри формочки
2. При ее нажатии должен отправляться POST запрос
3. Данные должны обработаться в контроллере после чего удалиться


-->

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-3">
    <header>
        <div th:insert="admin/admin_header :: admin_header"></div>
    </header>
    <div class="container py-3"><H1 th:text="${title}"></H1></div>
    <div th:each="el : ${allposts}" class="alert alert-info mt-2">
        <h1 th:text="${el.getTitle()}"></h1>
        <p th:text="${el.full_text}"></p>
        <p><b>Просмотры</b> <span th:text="${el.getViews()}"/></p>
        <a th:href="'/blog_admin/' + ${el.getId()} + '/edit'" class="btn btn-warning">Редактировать</a>
        <form th:action="'/blog_admin/' + ${el.getId()} + '/delite'" method="post">
            <button class="btn btn-warning mt-2" type="submit">Удалить</button>
        </form>
    </div>

</div>
</body>
</html>
